
<!DOCTYPE html>
<html>

	<title>api assignment </title>
</head>


<body>
<div id="sunset"></div>


<script>
const ur1= "https://api.sunrise-sunset.org/json?lat=34.1083&lng=-117.2898&formatted=0";

function cb2(data) {
	const d = new Date(data.results.sunrise);
	console.log(d);
	document.getElementById("sunset").innerHTML =
	"Sunrise today in San Bernardino is " + d.getHours() + ":" + d.getMinutes() + ' AM';
}


function cb1(response) {
	const p2 = response.json();
	p2.then(cb2);
}

const p1 = fetch(ur1);
p1.then(cb1);




</script>
</body>
</html>
